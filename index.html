<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="page__header header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место, Россия">
            <div class="header__line"></div>
        </header>
        <div class="page__wrapper">
            <main class="page__content">
                <section class="profile">
                    <div class="profile__avatar-and-info">
                        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
                        <div class="profile__info">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button"></button>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__button-add" type="button"></button>
                </section>

                <section class="page__elements elements">
                    <div class="elements__element">
                        <img class="elements__picture" src="./images/karachaevsk.jpg" alt="Сентинский храм,Россия">
                        <div class="elements__description">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__picture" src="./images/mountain-elbrus.png" alt="Силуэт гор в закате">
                        <div class="elements__description">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__picture" src="./images/dombai.png" alt="Домбай, горный хребет в России">
                        <div class="elements__description">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__picture" src="./images/mountain-elbrus.png" alt="Силуэт гор в закате">
                        <div class="elements__description">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__picture" src="./images/dombai.png" alt="Домбай, горный хребет в России">
                        <div class="elements__description">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__picture" src="./images/karachaevsk.jpg" alt="Сентинский храм,Россия">
                        <div class="elements__description">
                            <h2 class="elements__title">Карачаево-Черкесская Республика</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </div>
                </section>

                <section class="popup popup_opened">
                    <div class="popup__container form">
                        <button class="popup__button popup__button_close" type="button"></button>
                        <form class="form__edit-profile" action="#" method="POST" name="edit-profile">
                            <h3 class="form__title">Редактировать профиль</h3>
                            <fieldset class="form__fieldset form__fieldset_ctrl_texts">
                                <label for="username"></label>
                                <input class="form__input form__input_el_username" id="username" type="text"
                                    name="username">
                                <label for="descrodtion-user"></label>
                                <input class="form__input form__input_el_description-user" id="descrodtion-user"
                                    type="text" name="description-user">
                            </fieldset>
                            <fieldset class="form__fieldset form__fieldset_ctrl_save">
                                <button class="form__button form__button_el_save" type="submit">Сохранить</button>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
            </footer>
        </div>
    </div>
</body>

</html>
