<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="page__header header"><img class="header__logo" src="3d8293a241b315143f02.svg" alt="Логотип Место, Россия"></header><main class="page__content"><section class="profile"><div class="profile__avatar-and-info"><div class="profile__avatar-container"><img class="profile__avatar"></div><div class="profile__info"><h1 class="profile__username"></h1><button class="profile__button-edit" type="button"></button><p class="profile__description"></p></div></div><button class="profile__button-add" type="button"></button></section><section class="page__elements elements"><template class="elements__mesto"><div class="elements__element"><img class="elements__picture"> <button class="elements__button elements__trash"></button><div class="elements__description"><h2 class="elements__title"></h2><div class="elements__like-container"><button class="elements__button elements__like-button" type="button"></button> <span class="elements__count-like"></span></div></div></div></template></section><section class="popup popup_el_picture"><div class="popup__container"><button class="popup__button popup__button_el_close" type="button"></button><figure class="picture"><img class="picture__element"><figcaption class="picture__title"></figcaption></figure></div></section><section class="popup popup_el_profile"><div class="popup__container"><button class="popup__button popup__button_el_close" type="button"></button><form class="form" action="#" method="POST" name="edit-profile" novalidate><h3 class="form__title">Редактировать профиль</h3><fieldset class="form__fieldset form__fieldset_ctrl_texts"><label for="username"></label> <input class="form__input" id="username" placeholder="Имя" name="username" minlength="2" maxlength="40" required> <span class="form__error username-error"></span> <label for="occupation"></label> <input class="form__input" id="occupation" placeholder="Род занятий" name="occupation" minlength="2" maxlength="200" required> <span class="form__error occupation-error"></span></fieldset><button class="form__button button" type="submit">Сохранить</button></form></div></section><section class="popup popup_el_place"><div class="popup__container"><button class="popup__button popup__button_el_close" type="button"></button><form class="form" action="#" method="POST" name="newPlace" novalidate><h3 class="form__title">Новое место</h3><fieldset class="form__fieldset form__fieldset_ctrl_texts"><label for="place-title"></label> <input class="form__input" id="place-title" name="place-title" placeholder="Название" minlength="2" maxlenghth="30" required> <span class="form__error place-title-error"></span> <label for="link-image"></label> <input class="form__input" id="link-image" type="url" name="link-image" placeholder="Ссылка на картинку" required> <span class="form__error link-image-error"></span></fieldset><button class="form__button button" type="submit">Создать</button></form></div></section><section class="popup popup_el_avatar"><div class="popup__container"><button class="popup__button popup__button_el_close" type="button"></button><form class="form" action="#" method="POST" name="newAvatar" novalidate><h3 class="form__title">Обновить аватар</h3><fieldset class="form__fieldset form__fieldset_ctrl_texts"><label for="link-avatar"></label> <input class="form__input" id="link-avatar" type="url" name="link-avatar" placeholder="Ссылка на  Аватарку" required> <span class="form__error link-avatar-error"></span></fieldset><button class="form__button button" type="submit">Сохранить</button></form></div></section></main><footer class="page__footer footer"><p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p></footer></div><script defer="defer" src="main.js"></script></body></html>
