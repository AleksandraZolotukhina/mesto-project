<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="page__header header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место, Россия">
        </header>

        <main class="page__content">
            <section class="profile">
                <div class="profile__avatar-and-info">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
                    <div class="profile__info">
                        <h1 class="profile__username">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>

            <section class="page__elements elements">
                <template class="elements__mesto">
                    <div class="elements__element">
                        <img class="elements__picture">
                        <button class="elements__button elements__trash"></button>
                        <div class="elements__description">
                            <h2 class="elements__title"></h2>
                            <button class="elements__button elements__like-button" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>
            <section class="popup popup_el_picture">
                <div class="popup__container">
                    <button class="popup__button popup__button_el_close" type="button"></button>
                    <figure class="picture">
                        <img class="picture__element">
                        <figcaption class="picture__title"></figcaption>
                    </figure>
                </div>
            </section>
            <section class="popup popup_el_profile">
                <div class="popup__container">
                    <button class="popup__button popup__button_el_close" type="button"></button>
                    <form class="form" action="#" method="POST" name="edit-profile">
                        <h3 class="form__title">Редактировать профиль</h3>
                        <fieldset class="form__fieldset form__fieldset_ctrl_texts">
                            <label for="username"></label>
                            <input class="form__input" id="username" type="text" name="username">
                            <label for="description-user"></label>
                            <input class="form__input" id="description-user" type="text" name="description-user">
                        </fieldset>
                        <button class="form__button form__button_push" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>

            <section class="popup popup_el_place">
                <div class="popup__container">
                    <button class="popup__button popup__button_el_close" type="button"></button>
                    <form class="form" action="#" method="POST" name="new-place">
                        <h3 class="form__title">Новое место</h3>
                        <fieldset class="form__fieldset form__fieldset_ctrl_texts">
                            <label for="place-title"></label>
                            <input class="form__input" id="place-title" type="text" name="place-title"
                                placeholder="Название" required>
                            <label for="link-image"></label>
                            <input class="form__input" id="link-image" type="text" name="link-image"
                                placeholder="Ссылка на картинку" required>

                        </fieldset>
                        <button class="form__button form__button_push" type="submit">Создать</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="page__footer footer">
            <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>

    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
